<div class="limiter">
  <div class="container-login100" style="background-image: url('login/images/bg-01.jpg');">
      <div class="wrap-login100">
          <form class="login100-form validate-form" method="post" >
        <span class="login100-form-logo">
          <i class="zmdi zmdi-landscape"></i>
        </span>

              <span class="login100-form-title p-b-34 p-t-27">
          Đăng nhập
        </span>

              <div class="wrap-input100 validate-input" data-validate="Enter username">
                  <input class="input100" name="username" placeholder="Tên đăng nhập" [(ngModel)]="credentials.username"
                         type="text">
                  <span class="focus-input100 focusip" data-placeholder="&#xf207;" style="position: initial;"></span>
              </div>

              <div class="wrap-input100 validate-input" data-validate="Enter password">
                  <input class="input100" name="pass" placeholder="Mật khẩu" [(ngModel)]="credentials.password" type="password">
                  <span class="focus-input100 focusip" style="position: initial;" data-placeholder="&#xf191;"></span>
              </div>

              <!--        <div class="contact100-form-checkbox">-->
              <!--          <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">-->
              <!--          <label class="label-checkbox100" for="ckb1">-->
              <!--            Remember me-->
              <!--          </label>-->
              <!--        </div>-->
              <h5 class="text-center" style="color: red; margin-top: -15px" th:text="${message}"></h5>
              <br>
              <div class="container-login100-form-btn">
                  <button class="login100-form-btn" (click)="login()">
                      Đăng nhập
                  </button>
              </div>
              <div class="text-center p-t-50">
                  <a class="txt1" routerLink="/forgot-password">
                      <span>Quên mật khẩu?</span>
                  </a>
                  <a class="txt1">|</a>
                  <a class="txt1" routerLink="/register">
                      <span>Đăng ký</span>
                  </a>
              </div>
              <hr>
              <div class="text-center p-t-50">
                  <a class="txt1" routerLink=""><h6>Trang chủ</h6></a>
              </div>
          </form>
      </div>
  </div>
</div>
